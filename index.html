<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./page.css" />
  </head>
  <body>
    <div id="page1" class="show">
      <div class="wrapper">
        <div class="imagecard">
          <img
            src="./calc removebackg.png"
            alt="calculator"
            height="150"
            width="150"
          />
          <!-- <img src="/addit nobackg.png" alt="" height="200" width="200" /> -->
        </div>
        <div class="welcometag">
          <h2>Hey! Welcome</h2>
          <p>
            Your simple, yet effective calculator that helps you solve problems
            on the go
          </p>
        </div>
        <div class="buttonholder">
          <button class="ui-change">Let's get crunching</button>
        </div>
      </div>
    </div>
    <div id="page2" class="hide">
      <div class="wrapper">
        <div class="inputholder"><input type="text" readonly /></div>
        <div class="btnholder">
          <button class="buttons">AC</button>
          <button class="buttons">+</button>
          <button class="buttons">-</button>
          <button class="buttons">%</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="buttons">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="buttons">*</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="buttons">!</button>
          <button class="numbers">.</button>
          <button class="numbers">0</button>
          <button class="buttons"></button>
          <button class="buttons">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
